<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Scroller</title>
        <link rel="stylesheet" href="demo.css" />
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="../src/scroller.js"></script>
        <script>
            jQuery(document).ready(function($) {
                // Init
                var Scroller = new $.Scroller();

                // Activation du scroll + affichage des éléments
                Scroller.onScroll().displayElements({
                    hide: true
                });
            });
        </script>
    </head>
    <body>
        <div class="page">
            <h1>Scroller</h1>

            <nav class="nav">
                <ul>
                    <li><a class="is-active" href="./index.html">Vertical</a></li>
                    <li><a href="./horizontal.html">Horizontal</a></li>
                </ul>
            </nav>

            <div class="element l-even scroller-toDisplay">
                <img src="images/1.jpg" alt="" />
            </div>
            <div class="element l-odd scroller-toDisplay">
                <img src="images/2.jpg" alt="" />
            </div>
            <div class="element l-even scroller-toDisplay">
                <img src="images/3.jpg" alt="" />
            </div>
            <div class="element l-odd scroller-toDisplay">
                <img src="images/4.jpg" alt="" />
            </div>
            <div class="element l-even scroller-toDisplay">
                <img src="images/5.jpg" alt="" />
            </div>
            <div class="element l-odd scroller-toDisplay">
                <img src="images/6.jpg" alt="" />
            </div>
            <div class="element l-even scroller-toDisplay">
                <img src="images/7.jpg" alt="" />
            </div>
        </div>
    </body>
</html>
